<!DOCTYPE html>
<html lang="en">
    <HEAD>
		<style>
			.blueText {
				color: blue;
			}
		</style>
	</head>
    <body>        
        <img id="memeImg" src="" alt="Random Meme" body margin=0; padding=0; overflow=hidden; display=flex; justify-content=center; align-items=center; height=180px; width=180px; #memeImg { max-width=100%; max-height=100%; } />
        <script>
console.log("Starting meme fetch...");

        fetch('https://meme-api.com/gimme/wholesomememes')
            .then(response => {
console.log("Response received from API");
debugger; // Inspect the response object
                return response.json();
            })
            .then(data => {
console.log("Parsed JSON data:", data);
debugger; // Inspect the data object
                const memeImg = document.getElementById('memeImg');
                memeImg.src = data.url;
console.log("Image source set to:", data.url);
            })
            .catch(error => {
console.error("Error fetching meme:", error);
            });
        </script>
    </body>
</html>
